{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>Calculator</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	  	
	    <a class="navbar-brand" href="#"><img src="https://cdn.pixabay.com/photo/2016/05/31/13/22/maths-1426891_960_720.png" style="width: 30px; height: 30px;">Django Calculator</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  </div>
	</nav>

	<form style="display: block ;text-align: center;">
		<div class="container-fluid" style="display: block ;text-align: center;margin: 10rem auto 0 auto; flex: box;">
			<label>X=</label><input type="text" name="X" id="X" style="width: 85px">
			<label>Y=</label><input type="text" name="Y" id="Y" style="width: 85px">
		</div>
		<div class="container-fluid" style="text-align: center;margin: 2rem auto 0 auto;">
			
			<div class="row calculRow">
				<button type="submit" formaction="sum" class="btn btn-secondary" style="width: 50px" id="sum">+</button>
				<button type="submit" formaction="sub" class="btn btn-secondary" style="width: 50px" id="sub">-</button>
				<button type="submit" formaction="mult" class="btn btn-secondary" style="width: 50px" id="mult">X</button>
				<button type="submit" formaction="div" class="btn btn-secondary" style="width: 50px" id="div">/</button>
			</div>

			<div class="row calculRow">
				<button type="submit" formaction="powy" class="btn btn-secondary" style="width: 50px" id="pown">X<sup>n</button>
				<button type="submit" formaction="pow2" class="btn btn-secondary" style="width: 50px" id="pow2">X<sup>2</sup></button>
				<button type="submit" formaction="pow3" class="btn btn-secondary" style="width: 50px" id="pow2">X<sup>3</sup></button>
				<button type="submit" formaction="inver" class="btn btn-secondary" style="width: 50px" id="inv">1/X</button>
			</div>

			<div class="row calculRow">
				<button type="submit" formaction="sqrt2" class="btn btn-secondary" style="width: 50px" id="sqrt2"><sup>2</sup>√</button>
				<button type="submit" formaction="sqrt3" class="btn btn-secondary" style="width: 50px" id="sqrt3"><sup>3</sup>√</button>
				<button type="submit" formaction="sqrty" class="btn btn-secondary" style="width: 50px" id="sqrtn"><sup>n</sup>√</button>
			</div>

			

		</div>
	</form>

	<div class="row"  style="display: block ;text-align: center;">
		<p name="result" id="result" style="font-size: 30px">Result= {{result}}</p>
	</div>

	

	
	<footer class="bg-light">
		<div class="card">
		  <div class="card-header">
		    Featured
		  </div>
		  <div class="card-body">
		    <h5 class="card-title">Special Thanks </h5>
		    <p class="card-text">We thank everyone who uses our calculator and supports us.</br>You can donate to help us make new products.</p>
		    <a href="#" class="btn btn-primary">Donate</a>
		  </div>
		</div>
	</footer>

  </body>
</html>
